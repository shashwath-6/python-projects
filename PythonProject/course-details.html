<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #00bcd4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      padding-left: 35px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .input-group img {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
    }

    .login-container button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #008c9e;
    }

    .message-container {
      margin-top: 20px;
    }

    .dummy-face {
      margin-top: 20px;
      text-align: center;
    }

    .dummy-face img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <div class="input-group">
      <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon">
      <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
      <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="Password Icon">
      <input type="password" id="password" placeholder="Password">
    </div>
    <button onclick="handleLogin()">Login</button>
    <div class="message-container" id="message-container"></div>
    <div class="dummy-face" id="dummy-face" style="display: none;">
      <img src="https://via.placeholder.com/100" alt="Dummy Face">
      <p id="user-name"></p>
    </div>
  </div>

  <script>
    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageContainer = document.getElementById('message-container');
      const dummyFace = document.getElementById('dummy-face');
      const userNameDisplay = document.getElementById('user-name');

      if (username && password) {
        messageContainer.innerHTML = '<p style="color: green;">Entered successfully!</p>';
        dummyFace.style.display = 'block';
        userNameDisplay.textContent = username;
      } else {
        messageContainer.innerHTML = '<p style="color: red;">Please fill in all fields.</p>';
        dummyFace.style.display = 'none';
      }
    }
  </script>
</body>
</html>
