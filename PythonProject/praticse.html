<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Learn the Java script
  </title>
</head>
<body>
<label for="name">Name: </label><br>
<input type="text" id="name" name="name"><br>
<label for="password">Password: </label><br>
<input type="password" id="password" name="password"><br>
<label for="email">E-Mail: </label><br>
<input type="text" id="email" name="email"><br>
<label for="phonenumber">Phone Number: </label><br>
<input type="text" id="phonenumber" name="phonenumber"><br>
<label>Sex: </label><br>
<input type="radio" id="male" name="sex" value="male">
<label for="male"> Male</label><br>
<input type="radio" id="female" name="sex" value="female">
<label for="female"> Female</label><br>
<label for="birth">Date Of Birth:</label><br>
<select id="date" name="date"></select>
<select id="month" name="month"></select>
<select id="year" name="year"></select><br>
<label for="language">Languages known: </label><br>
<input type="checkbox" id="english" name="language"  value="english">
<label for="english"> English</label><br>
<input type="checkbox" id="telugu" name="language" value="telugu">
<label for="telugu">Telugu</label><br>
<input type="checkbox" id="hindi" name="language" value="hindi">
<label for="hindi"> Hindi</label><br>
<input type="checkbox" id="tamil" name="language" value="tamil">
<label for="tamil"> Tamil</label><br>
<label for="adress">Address</label><br>
<textarea id="address" name="address" row="4" column="50"></textarea><br>
<input type="submit" value="submit">
</body>
</html>
